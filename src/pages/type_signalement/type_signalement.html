<ion-header>
        <ion-navbar>
          <ion-title>Etape 1/3 </ion-title>
        </ion-navbar>
      </ion-header>
      
      <ion-content padding>

        <h4>Choisissez un type d'anomalie:</h4> <br>
          <ion-list>
              <ion-item *ngFor="let anomalie of anomalies">
                  <ion-thumbnail item-start >
                    <img src="https://efapau1.agglo-pau.fr/{{anomalie.photo}}">
                  </ion-thumbnail>
                  <h2>{{anomalie.nom}}</h2>
                  <button (tap)="goCameraPage(anomalie.id)" ion-button clear item-end>Choisir</button>
                </ion-item>
          </ion-list>
     
      </ion-content>
