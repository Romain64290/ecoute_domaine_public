<ion-header>
        <ion-navbar>
          <ion-title>Etape 3/3</ion-title>
        </ion-navbar>
      </ion-header>
      
      <ion-content padding>

          <h4>Veuillez saisir vos coordonées:</h4> <br>

         
          <p *ngIf="submitAttempt" style="color: #ea6153;">Veuillez remplir tous les champs signalés en rouge.</p>
          
             <ion-list no-lines>
          
                 <form [formGroup]="signalementForm">
          
                     <ion-item>
                         <ion-label floating>Nom</ion-label>
                         <ion-input formControlName="nom" type="text" [class.invalid]="!signalementForm.controls.nom.valid && (signalementForm.controls.nom.dirty || submitAttempt)"></ion-input>
                     </ion-item>
          
                     <ion-item *ngIf="!signalementForm.controls.nom.valid  && (signalementForm.controls.nom.dirty || submitAttempt)">
                         <p>Veuillez saisir votre nom.</p>
                     </ion-item>
          
                     <ion-item>
                         <ion-label floating>Prenom</ion-label>
                         <ion-input formControlName="prenom" type="text" [class.invalid]="!signalementForm.controls.prenom.valid && (signalementForm.controls.prenom.dirty || submitAttempt)"></ion-input>
                     </ion-item>
          
                     <ion-item *ngIf="!signalementForm.controls.prenom.valid  && (signalementForm.controls.prenom.dirty || submitAttempt)">
                         <p>Veuillez saisir votre prénom.</p>
                     </ion-item>
          
                     <ion-item>
                         <ion-label floating>Email</ion-label>
                         <ion-input formControlName="email" type="email" [class.invalid]="!signalementForm.controls.email.valid && (signalementForm.controls.email.dirty || submitAttempt)"></ion-input>
                     </ion-item>
          
                     <ion-item *ngIf="!signalementForm.controls.email.valid  && (signalementForm.controls.email.dirty || submitAttempt)">
                         <p>Veuillez saisir votre email.</p>
                     </ion-item>

                    <ion-item>
                        <ion-label floating>Commentaire</ion-label>
                        <ion-textarea formControlName="commentaire"></ion-textarea>
                    </ion-item>
          
                 </form>
          
             </ion-list>
          
<div align="center">
         <button ion-button round color="primary" (tap)="sendForm()">Envoyer votre signalement !</button>
</div>         
         
                
       
      </ion-content>
