<ion-header>
        <ion-navbar>
          <ion-title>Etape 3/3</ion-title>
        </ion-navbar>
      </ion-header>
      
      <ion-content padding>

          <h4>Veuillez saisir vos coordonées:</h4> <br>
            <ion-list>
                    
                      <ion-item>
                        <ion-label color="primary" floating>Votre Nom :</ion-label>
                        <ion-input type="text" [(ngModel)]="nom"></ion-input>
                      </ion-item>
                    
                      <ion-item>
                        <ion-label color="primary" floating>Votre Prénom :</ion-label>
                        <ion-input type="text" [(ngModel)]="prenom"></ion-input>
                      </ion-item>

                      <ion-item>
                            <ion-label color="primary" floating>Votre Email :</ion-label>
                            <ion-input type="email" [(ngModel)]="email"></ion-input>
                          </ion-item>

                          <ion-item>
                                <ion-label color="primary" floating>Commentaire :</ion-label>
                                <ion-textarea [(ngModel)]="commentaire"></ion-textarea>
                              </ion-item>   

                              <button id="sendbutton" ion-button round (tap)="sendForm()">Envoyer votre signalement !</button>
                    
                    </ion-list>
         
      
       
      </ion-content>
